<!DOCTYPE html>
<html>
  <!-- Noncompliant -->
  <head>
    <title>키보드 사운드</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.minchori.com/img/favicon.ico"
    />
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="Keyboard_rayout.css" />
    <!-- AOS 라이브러리 사용-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" data-aos="fade-down" data-aos-duration="1000">
      <div class="info">Keyboard Switch Sound</div>
      <div
        class="textbox__container"
        data-aos="zoom-in"
        data-aos-duration="1500"
      >
        <textarea
          autofocus
          name="textbox"
          cols="128"
          rows="10"
          class="textbox"
          id="textvalue"
          style="ime-mode: auto"
          readonly
          placeholder="안녕하세요. 키보드 타건음을 알려주기위해 제작된 사이트입니다.
          &#10;타건음을 들으실 스위치를 선택 후 키보드를 입력하시면됩니다. 키보드 우측 막대는 볼륨조절 입니다.
          &#10;처음치게되면 사운드 파일을 불러와야되기에 반응이 느리며, 되도록 스피커 환경으로 사용해주세요!
          &#10;&#10;실제 타건음과 차이가 있을수있으나 최대한 비슷하게 할 수 있도록 하겠습니다. 감사합니다."
        ></textarea>
      </div>
      <div
        class="select_form"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
      >
        <div class="select">
          <select name="brand" id="brand_slct" onchange="Select_Swich(this)">
            <option selected disabled>Choose an Brand</option>
            <option value="Cherry">Cherry</option>
            <option value="Gateron">Gateron</option>
            <option value="Kailh">Kailh</option>
            <option value="Capacity">Capacity</option>
            <option value="Custom">Custom</option>
          </select>
        </div>
        <div class="select">
          <select name="switch" id="switch_slct" onchange="Select_Option(this)">
            <option selected disabled>Choose an Switch</option>
          </select>
        </div>
        <div class="select">
          <select name="Option" id="Option_slct" onchange="Keysound_info(this)">
            <option selected disabled>Choose an Option</option>
          </select>
        </div>
      </div>
      <div
        class="slider"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
      >
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          step="1"
          class="slider__vol"
          id="key_vol"
        />
      </div>
      <div
        class="container__content"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
      >
        <div class="keyboard">
          <div class="keyboard__row">
            <div class="keyboard__keys">
              <span class="key"><p class="key__letter">Q</p></span>
              <span class="key"><p class="key__letter">W</p></span>
              <span class="key"><p class="key__letter">E</p></span>
              <span class="key"><p class="key__letter">R</p></span>
              <span class="key"><p class="key__letter">T</p></span>
              <span class="key"><p class="key__letter">Y</p></span>
              <span class="key"><p class="key__letter">U</p></span>
              <span class="key"><p class="key__letter">I</p></span>
              <span class="key"><p class="key__letter">O</p></span>
              <span class="key"><p class="key__letter">P</p></span>
            </div>
          </div>
          <div class="keyboard__row">
            <div class="keyboard__keys">
              <span class="key"><p class="key__letter">A</p></span>
              <span class="key"><p class="key__letter">S</p></span>
              <span class="key"><p class="key__letter">D</p></span>
              <span class="key"><p class="key__letter">F</p></span>
              <span class="key"><p class="key__letter">G</p></span>
              <span class="key"><p class="key__letter">H</p></span>
              <span class="key"><p class="key__letter">J</p></span>
              <span class="key"><p class="key__letter">K</p></span>
              <span class="key"><p class="key__letter">L</p></span>
            </div>
          </div>
          <div class="keyboard__row">
            <div class="keyboard__keys">
              <span class="key"><p class="key__letter">Z</p></span>
              <span class="key"><p class="key__letter">X</p></span>
              <span class="key"><p class="key__letter">C</p></span>
              <span class="key"><p class="key__letter">V</p></span>
              <span class="key"><p class="key__letter">B</p></span>
              <span class="key"><p class="key__letter">N</p></span>
              <span class="key"><p class="key__letter">M</p></span>
            </div>
          </div>
          <div class="keyboard__row">
            <div class="keyboard__keys">
              <span class="key"
                ><p class="key__letter">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="url(#MyGradient)"
                    class="bi bi-shift"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.27 2.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v3a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-3H1.654C.78 10.5.326 9.455.924 8.816L7.27 2.047zM14.346 9.5 8 2.731 1.654 9.5H4.5a1 1 0 0 1 1 1v3h5v-3a1 1 0 0 1 1-1h2.846z"
                    />
                    <defs>
                      <linearGradient id="MyGradient">
                        <stop offset="60%" stop-color="#495464" />
                        <stop offset="100%" stop-color="#4c5664" />
                      </linearGradient>
                    </defs>
                  </svg></p
              ></span>
              <span class="key key__space"
                ><p class="key__letter">Space</p></span
              >
              <span class="key"><p class="key__letter">Eng</p></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script type="text/javascript" src="keyboard.js"></script>
  <!--한글 분리사용-->
  <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
</html>
